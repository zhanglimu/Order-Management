<div id="login">
    <form #Form1="ngForm" (ngSubmit)="onSubmit(Form1.value)">
            <label>
                <!-- <span>用户名</span> -->
                <input class="users" type="text" required minlength="3" name="username" [(ngModel)]="name" #userName="ngModel">
        </label><br>
        <!-- <div *ngIf="userName.errors?.required">请您输入用户名</div>
        <div *ngIf="userName.errors?.minlength">
            用户名的长度必须大于 {{userName.errors?.minlength.requiredLength}}，当前的长度为 {{userName.errors?.minlength.actualLength}}
        </div> -->
        <label>
            <!-- <span>密&nbsp;&nbsp;&nbsp;&nbsp;码</span> -->
            <input class="pass" type="password" required ngModel name="password">
        </label><br>
        <button type="submit">注册</button>
        <button class="right" type="submit">登录</button>
    </form>
</div>
